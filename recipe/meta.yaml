{% set name = "vaex-server" %}
{% set version = "0.2.0" %}
{% set sha256 = "a07c8fce55daa8f795f3c59fd05cff2eb22359460ced95738422d52aa28383db" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - vaex-core
    - tornado >4.1
    - cachetools

test:
  imports:
    - vaex.server

about:
  home: https://www.github.com/maartenbreddels/vaex
  doc_url: https://docs.vaex.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Webserver and client for vaex for a remote dataset

extra:
  recipe-maintainers:
    - maartenbreddels
